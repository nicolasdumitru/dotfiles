[cursor]
thickness = 0.15
vi_mode_style = "Block"

[cursor.style]
blinking = "Off"
shape = "Beam"

[[keyboard.bindings]]
# Delete word backward
mods = "Control"
key = "Back"
chars = "\u0017"

[[keyboard.bindings]]
# Delete line backward
mods = "Shift|Control"
key = "Back"
chars = "\u0015" 

[[keyboard.bindings]]
mode = "~Search"
mods = "Shift|Control"
key = "Escape"
action = "ToggleViMode" 

[[keyboard.bindings]]
mode = "Vi|~Search"
key = "Escape"
action = "ClearSelection" 
